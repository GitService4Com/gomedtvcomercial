      	<style>
	        body {
				margin: 0;
				padding: 0;
            	background-color: #FFFFFF;
			}

			.iframe-container {
				position: relative;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}

			.iframe-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
				transition: opacity 0.5s ease;
				opacity: 0;
				z-index: 1;
			}

			.iframe-container iframe.active {
				opacity: 1;
				z-index: 2;
			}


			.ajuste {
				margin-top: -5px;
				margin-left: -8px;
				width: 101% !important;
				height: 109vh !important;
				border: none;
			}

			#controls-wrapper {
				position: fixed;
				bottom: 10px;
				left: 10px;
				z-index: 9999;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}

			#controls-container {
				display: flex;
				align-items: center;
				opacity: 0.6;
				transition: opacity 0.3s ease;
			}

			#controls-container.hidden {
				opacity: 0;
				pointer-events: none;
			}

			.control-btn {
				width: 40px;
				height: 40px;
				background-color: rgba(0, 0, 0, 0.3);
				border: none;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				margin: 0 4px;
			}

			.control-btn svg {
				fill: white;
				width: 20px;
				height: 20px;
			}

			select {
				background: rgba(0, 0, 0, 0.3);
				color: white;
				border: none;
				border-radius: 5px;
				padding: 4px 6px;
				margin-left: 6px;
				font-size: 14px;
				cursor: pointer;

			/*#progressBar {
				width: calc(40px * 3 + 8px * 2);
				height: 8px;
				background-color: rgba(255, 255, 255, 0.3);
				border-radius: 4px;
				overflow: hidden;
				margin-top: 6px;*/
			}
			
			#progressBar {
				display: none !important;
				height: 0 !important;
				background: none !important;
			}

			#progressFill {
				display: none !important;
			}

	        .fade { 
	            -webkit-animation-name: fade; 
	            -webkit-animation-duration: 3s; 
	            animation-name: fade; 
	            animation-duration: 3s;
	        }
	        @-webkit-keyframes fade {  
	            from {
	               opacity: .4;
	            } 
	            to {
	               opacity: 1;
	            }
	        }
	        @keyframes fade { 
	            from {
	               opacity: .4;
	            } 
	            to {
	               opacity: 1;
	            }
	        }


	        .scale-up-center {
				-webkit-animation: scale-up-center 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
				        animation: scale-up-center 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
			}
	        @-webkit-keyframes scale-up-center {
			  	0% {
				    -webkit-transform: scale(0.5);
				            transform: scale(0.5);
			  	}
			  	100% {
				    -webkit-transform: scale(1);
				            transform: scale(1);
			  	}
			}
			@keyframes scale-up-center {
			  	0% {
				    -webkit-transform: scale(0.5);
				            transform: scale(0.5);
			  	}
			  	100% {
				    -webkit-transform: scale(1);
				            transform: scale(1);
			  	}
			}


			.scale-down-center {
				-webkit-animation: scale-down-center 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
				        animation: scale-down-center 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
			}
			@-webkit-keyframes scale-down-center {
				0% {
					-webkit-transform: scale(2);
				        	transform: scale(2);
				}
				100% {
					-webkit-transform: scale(1);
				       	transform: scale(1);
				}
			}
			@keyframes scale-down-center {
				0% {
					-webkit-transform: scale(1.8);
				        	transform: scale(1.8);
				}
				100% {
					-webkit-transform: scale(1);
				        	transform: scale(1);
				}
			}


			.rotate-center-right {
				-webkit-animation: rotate-center-right 3s ease-in-out both;
				        animation: rotate-center-right 3s ease-in-out both;
			}
			@-webkit-keyframes rotate-center-right {
				0% {
					-webkit-transform: rotate(180deg);
					        transform: rotate(180deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					        transform: rotate(360deg);
				}
			}
			@keyframes rotate-center-right {
				0% {
					-webkit-transform: rotate(180deg);
					        transform: rotate(180deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					        transform: rotate(360deg);
				}
			}


			.rotate-center-left {
				-webkit-animation: rotate-center-left 3s ease-in-out both;
				        animation: rotate-center-left 3s ease-in-out both;
			}
			@-webkit-keyframes rotate-center-left {
				0% {
					-webkit-transform: rotate(-180deg);
					        transform: rotate(-180deg);
				}
				100% {
					-webkit-transform: rotate(-360deg);
					        transform: rotate(-360deg);
				}
			}
			@keyframes rotate-center-left {
				0% {
					-webkit-transform: rotate(-180deg);
					        transform: rotate(-180deg);
				}
				100% {
					-webkit-transform: rotate(-360deg);
					        transform: rotate(-360deg);
				}
			}


			.rotate-scale-up {
				-webkit-animation: rotate-scale-up 3s linear both;
				        animation: rotate-scale-up 3s linear both;
			}
			@-webkit-keyframes rotate-scale-up {
				0% {
					-webkit-transform: scale(1) rotateZ(180deg);
				        	transform: scale(1) rotateZ(180deg);
				}
				50% {
					-webkit-transform: scale(1.5) rotateZ(270deg);
					        transform: scale(1.5) rotateZ(270deg);
				}
				100% {
					-webkit-transform: scale(1) rotateZ(360deg);
				        	transform: scale(1) rotateZ(360deg);
				}
			}
			@keyframes rotate-scale-up {
				0% {
					-webkit-transform: scale(1) rotateZ(180deg);
				        	transform: scale(1) rotateZ(180deg);
				}
				50% {
					-webkit-transform: scale(1.5) rotateZ(270deg);
				        	transform: scale(1.5) rotateZ(270deg);
				}
				100% {
					-webkit-transform: scale(1) rotateZ(360deg);
				        	transform: scale(1) rotateZ(360deg);
				}
			}


			.rotate-scale-down {
				-webkit-animation: rotate-scale-down 3s linear both;
				        animation: rotate-scale-down 3s linear both;
			}
			@-webkit-keyframes rotate-scale-down {
				0% {
					-webkit-transform: scale(1) rotateZ(180deg);
				        	transform: scale(1) rotateZ(180deg);
				}
				50% {
					-webkit-transform: scale(0.5) rotateZ(270deg);
				        	transform: scale(0.5) rotateZ(270deg);
				}
				100% {
					-webkit-transform: scale(1) rotateZ(360deg);
				        	transform: scale(1) rotateZ(360deg);
				}
			}
			@keyframes rotate-scale-down {
				0% {
					-webkit-transform: scale(1) rotateZ(180deg);
				        	transform: scale(1) rotateZ(180deg);
				}
				50% {
					-webkit-transform: scale(0.5) rotateZ(270deg);
				        	transform: scale(0.5) rotateZ(270deg);

        nextBtn.addEventListener("click", () => {
            clearTimeout(timer);
            clearInterval(progressInterval);
            curr = (curr + 1) % urls.length;
            showPanel();
        });

        const effectSelector = document.getElementById("effect-selector");

        effectSelector.addEventListener("change", () => {
            transitionEffect = effectSelector.value;
        });

        function showPanel() {
            const currentFrame = activeFrame === 1 ? iframe1 : iframe2;
            const nextFrame = activeFrame === 1 ? iframe2 : iframe1;

            // Remove classes anteriores de transição
            currentFrame.className = "ajuste";
            nextFrame.className = "ajuste";

            nextFrame.src = urls[(curr + 1) % urls.length];

            // Aplica o efeito no próximo iframe
            nextFrame.classList.add(transitionEffect, "active");

            currentFrame.classList.remove("active");

            if (!isPaused) {
                let start = Date.now();
                progressFill.style.width = "0%";
                progressInterval = setInterval(() => {
                    const elapsed = Date.now() - start;
                    const percent = Math.min((elapsed / panelDuration) * 100, 100);
                    progressFill.style.width = percent + "%";
                }, 100);

                timer = setTimeout(() => {
                    clearInterval(progressInterval);
                    curr = (curr + 1) % urls.length;

                    activeFrame = activeFrame === 1 ? 2 : 1;

                    showPanel();
                }, panelDuration);
            }
        }


        let inactivityTimeout;
        function resetInactivityTimer() {
            controlsContainer.classList.remove("hidden");
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                controlsContainer.classList.add("hidden");
            }, 5000);
        }

        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        resetInactivityTimer();

        showPanel();
    </script>
</body>

</html>
