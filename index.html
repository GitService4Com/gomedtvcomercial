	        body {
				margin: 0;
				padding: 0;
            	background-color: #FFFFFF;
			}

			.iframe-container {
				position: relative;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}

			.iframe-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
				transition: opacity 0.5s ease;
				opacity: 0;
				z-index: 1;
			}

			.iframe-container iframe.active {
				opacity: 1;
				z-index: 2;
			}


			.ajuste {
				margin-top: -5px;
				margin-left: -8px;
				width: 101% !important;
				height: 109vh !important;
				border: none;
			}

			#controls-wrapper {
				position: fixed;
				bottom: 10px;
				left: 10px;
				z-index: 9999;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}

			#controls-container {
				display: flex;
				align-items: center;
				opacity: 0.6;
				transition: opacity 0.3s ease;
			}

			#controls-container.hidden {
				opacity: 0;
				pointer-events: none;
			}

			.control-btn {
				width: 40px;
				height: 40px;
				background-color: rgba(0, 0, 0, 0.3);
				border: none;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				margin: 0 4px;
			}

			.control-btn svg {
				fill: white;
				width: 20px;
				height: 20px;
			}

			select {
				background: rgba(0, 0, 0, 0.3);
				color: white;
				border: none;
				border-radius: 5px;
				padding: 4px 6px;
				margin-left: 6px;
				font-size: 14px;
				cursor: pointer;

	        .fade { 
	            -webkit-animation-name: fade; 
	            -webkit-animation-duration: 3s; 
	            animation-name: fade; 
	            animation-duration: 3s;
	        }
	        @-webkit-keyframes fade {  
	            from {
	               opacity: .4;
	            } 
	            to {
	               opacity: 1;
	            }
	        }
	        @keyframes fade { 
	            from {
	               opacity: .4;
	            } 
	            to {
	               opacity: 1;
	            }
	        }


	        .scale-up-center {
				-webkit-animation: scale-up-center 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
				        animation: scale-up-center 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
			}
	        @-webkit-keyframes scale-up-center {
			  	0% {
				    -webkit-transform: scale(0.5);
				            transform: scale(0.5);
			  	}
			  	100% {
				    -webkit-transform: scale(1);
				            transform: scale(1);

			@keyframes scale-up-center {

			.jello {
				-webkit-animation: jello 3s both;
				      	animation: jello 3s both;
			}
			@-webkit-keyframes jello {
				0% {
					-webkit-transform: scale3d(1, 1, 1);
					        transform: scale3d(1, 1, 1);
				}
				30% {
					-webkit-transform: scale3d(1.25, 0.75, 1);
					        transform: scale3d(1.25, 0.75, 1);
				}
				40% {
					-webkit-transform: scale3d(0.75, 1.25, 1);
					        transform: scale3d(0.75, 1.25, 1);
				}
				50% {
					-webkit-transform: scale3d(1.15, 0.85, 1);
					        transform: scale3d(1.15, 0.85, 1);
				}
				65% {
					-webkit-transform: scale3d(0.95, 1.05, 1);
					        transform: scale3d(0.95, 1.05, 1);
				}
				75% {
					-webkit-transform: scale3d(1.05, 0.95, 1);
					        transform: scale3d(1.05, 0.95, 1);
				}
				100% {
					-webkit-transform: scale3d(1, 1, 1);
					        transform: scale3d(1, 1, 1);
				}
			}
			@keyframes jello {
				0% {
					-webkit-transform: scale3d(1, 1, 1);
					        transform: scale3d(1, 1, 1);
				}
				30% {
					-webkit-transform: scale3d(1.25, 0.75, 1);
					        transform: scale3d(1.25, 0.75, 1);
				}
				40% {
					-webkit-transform: scale3d(0.75, 1.25, 1);
					        transform: scale3d(0.75, 1.25, 1);
				}
				50% {
					-webkit-transform: scale3d(1.15, 0.85, 1);
					        transform: scale3d(1.15, 0.85, 1);
				}
				65% {
					-webkit-transform: scale3d(0.95, 1.05, 1);
					        transform: scale3d(0.95, 1.05, 1);
				}
				75% {
					-webkit-transform: scale3d(1.05, 0.95, 1);
					        transform: scale3d(1.05, 0.95, 1);
				}
				100% {
					-webkit-transform: scale3d(1, 1, 1);
					        transform: scale3d(1, 1, 1);
				}
			}


	        @media only screen and (max-width: 100%) {
	            .text {
	               font-size: 11px;
	            }
	        }
	        .ajuste{ 
	            margin-top:-5;
	            margin-left:-8px;
	            width: 101% !important;
	            height: 109vh !important;
	        }
			.none{
				display: none;
			}
      	</style>
   	</head>
	<body>
		<div class="iframe-container">
        <iframe id="powerbi-frame-1" class="ajuste active fade" src="" allowfullscreen="true"></iframe>
        <iframe id="powerbi-frame-2" class="ajuste fade" src="" allowfullscreen="true"></iframe>
    </div>


    <div id="controls-wrapper">
        <div id="controls-container">
            <button id="prevBtn" class="control-btn" title="Anterior">
                <svg viewBox="0 0 24 24">
                    <polygon points="11,12 18,18 18,6" />
                    <polygon points="6,12 13,18 13,6" />
                </svg>
            </button>
            <button id="playPauseBtn" class="control-btn" title="Parar/Retomar">
                <svg id="pauseIcon" viewBox="0 0 24 24">
                    <rect x="6" y="4" width="4" height="16" />
                    <rect x="14" y="4" width="4" height="16" />
                </svg>
                <svg id="playIcon" viewBox="0 0 24 24" style="display: none;">
                    <polygon points="8,5 19,12 8,19" />
                </svg>
            </button>
            <button id="nextBtn" class="control-btn" title="Próximo">
                <svg viewBox="0 0 24 24">
                    <polygon points="6,6 6,18 13,12" />
                    <polygon points="11,6 11,18 18,12" />
                </svg>
            </button>
            <select id="interval-selector" title="Tempo (segundos)">
                <option value="5" >5s</option>
                <option value="10" >10s</option>
                <option value="15" >15s</option>
                <option value="20" selected>20s</option>
                <option value="30" >30s</option>
                <option value="45" >45s</option>
                <option value="60" >1min</option>
                <option value="120" >2min</option>
            </select>
            <select id="effect-selector" title="Transição">
				<option value="nenhum" >Nenhum</option>
				<option value="fade" selected>Fade</option>
				<option value="scale-up-center" >Scale Up</option>
				<option value="scale-down-center" >Scale Down</option>
				<option value="scale-up-hor-center" >Scale Up Center</option>
				<option value="scale-down-hor-center" >Scale Down Center</option>
				<option value="jello" >Jello</option>
				<option value="rotate-center-left" >Rotate Left</option>
				<option value="rotate-center-right" >Rotate Right</option>
				<option value="rotate-90-left" >Rotate 90° Left</option>
				<option value="rotate-90-right" >Rotate 90° Right</option>
				<option value="rotate-scale-up" >Rotate Scale Up</option>
				<option value="rotate-scale-down" >Rotate Scale Down</option>
				<option value="roll-in-left" >Roll In Left</option>
				<option value="roll-in-right" >Roll In Right</option>
				<option value="flip-top" >Flip Top</option>
				<option value="flip-bottom" >Flip Bottom</option>
				<option value="flip-left" >Flip Left</option>
				<option value="flip-right" >Flip Right</option>
				<option value="flip-scale-up-ver" >Flip Scale Up Vertical</option>
				<option value="flip-scale-up-hor" >Flip Scale Up Horizontal</option>
				<option value="slide-top" >Slide Top</option>
				<option value="slide-bottom" >Slide Bottom</option>
				<option value="slide-left" >Slide Left</option>
				<option value="slide-right" >Slide Right</option>
            </select>
        </div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
    </div>

    <script>
        const urls = [
"https://app.powerbi.com/view?r=eyJrIjoiMTFkOGU0YjYtZTdmMy00NmNmLTk0YmYtNDQ3MGYyMzVkZmUwIiwidCI6Ijk0MTc0NTRiLTRhYWMtNDY5MS04MWIyLTc3NmU3OWI5MzA0YiJ9&pageName=f624eba97bb38c6282d6","https://app.powerbi.com/view?r=eyJrIjoiMTFkOGU0YjYtZTdmMy00NmNmLTk0YmYtNDQ3MGYyMzVkZmUwIiwidCI6Ijk0MTc0NTRiLTRhYWMtNDY5MS04MWIyLTc3NmU3OWI5MzA0YiJ9&pageName=8e8e380329d0d0eed971","https://app.powerbi.com/view?r=eyJrIjoiMTFkOGU0YjYtZTdmMy00NmNmLTk0YmYtNDQ3MGYyMzVkZmUwIiwidCI6Ijk0MTc0NTRiLTRhYWMtNDY5MS04MWIyLTc3NmU3OWI5MzA0YiJ9&pageName=0b8cc8b66f54517864d","https://app.powerbi.com/view?r=eyJrIjoiMTFkOGU0YjYtZTdmMy00NmNmLTk0YmYtNDQ3MGYyMzVkZmUwIiwidCI6Ijk0MTc0NTRiLTRhYWMtNDY5MS04MWIyLTc3NmU3OWI5MzA0YiJ9&pageName=4c447571bff13334cf33","https://app.powerbi.com/view?r=eyJrIjoiMTFkOGU0YjYtZTdmMy00NmNmLTk0YmYtNDQ3MGYyMzVkZmUwIiwidCI6Ijk0MTc0NTRiLTRhYWMtNDY5MS04MWIyLTc3NmU3OWI5MzA0YiJ9&pageName=6fde331acb98af207c25",];

        let curr = 0;
        let isPaused = false;
        let timer;
        let progressInterval;
        let panelDuration = 20000;
        let transitionEffect = "fade";
        let activeFrame = 1;

        const iframe1 = document.getElementById("powerbi-frame-1");
        const iframe2 = document.getElementById("powerbi-frame-2");

        const playPauseBtn = document.getElementById("playPauseBtn");
        const pauseIcon = document.getElementById("pauseIcon");
        const playIcon = document.getElementById("playIcon");
        const progressFill = document.getElementById("progressFill");
        const controlsContainer = document.getElementById("controls-container");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const intervalSelector = document.getElementById("interval-selector");

        intervalSelector.addEventListener("change", () => {
            panelDuration = parseInt(intervalSelector.value) * 1000;
            if (!isPaused) {
                clearTimeout(timer);
                clearInterval(progressInterval);
                showPanel();
            }
        });

        playPauseBtn.addEventListener("click", () => {
            isPaused = !isPaused;
            pauseIcon.style.display = isPaused ? "none" : "block";
            playIcon.style.display = isPaused ? "block" : "none";
            if (isPaused) {
                clearTimeout(timer);
                clearInterval(progressInterval);
            } else {
                showPanel();
            }
        });

        prevBtn.addEventListener("click", () => {
            clearTimeout(timer);
            clearInterval(progressInterval);
            curr = (curr - 1 + urls.length) % urls.length;
            showPanel();
        });

        nextBtn.addEventListener("click", () => {
            clearTimeout(timer);
            clearInterval(progressInterval);
            curr = (curr + 1) % urls.length;
            showPanel();
        });

        const effectSelector = document.getElementById("effect-selector");

        effectSelector.addEventListener("change", () => {
            transitionEffect = effectSelector.value;
        });

        function showPanel() {
            const currentFrame = activeFrame === 1 ? iframe1 : iframe2;
            const nextFrame = activeFrame === 1 ? iframe2 : iframe1;

            // Remove classes anteriores de transição
            currentFrame.className = "ajuste";
            nextFrame.className = "ajuste";

            nextFrame.src = urls[(curr + 1) % urls.length];

            // Aplica o efeito no próximo iframe
            nextFrame.classList.add(transitionEffect, "active");

            currentFrame.classList.remove("active");

            if (!isPaused) {
                let start = Date.now();
                progressFill.style.width = "0%";
                progressInterval = setInterval(() => {
                    const elapsed = Date.now() - start;
                    const percent = Math.min((elapsed / panelDuration) * 100, 100);
                    progressFill.style.width = percent + "%";
                }, 100);

                timer = setTimeout(() => {
                    clearInterval(progressInterval);
                    curr = (curr + 1) % urls.length;

                    activeFrame = activeFrame === 1 ? 2 : 1;

                    showPanel();
                }, panelDuration);
            }
        }


        let inactivityTimeout;
        function resetInactivityTimer() {
            controlsContainer.classList.remove("hidden");
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                controlsContainer.classList.add("hidden");
            }, 5000);
        }

        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        resetInactivityTimer();

        showPanel();
    </script>
</body>

</html>
